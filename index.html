<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API DATA</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Featch data in API</h1>
    <div id="searchBox">
      <input type="text" id="searchText" placeholder="search todos.." />
    </div>

    <div class="fetch-data">
      <label for="number-of-todos">No.Of.Todos:</label>
      <input type="text" id="fetch-data" value="30" min="1" max="255" />
      <button id="fetch-btn">Set Limit</button>
    </div>

    <table id="todoTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>UserID</th>
          <th>TODOS</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
